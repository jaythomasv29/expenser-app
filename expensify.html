<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fixed Expenser App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="expensify.css" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="top-navbar">
        <div class="left-bar">
          <ul>
            <li><h2>Fixed Expenser</h2></li>
          </ul>
        </div>
        <div class="right-bar">
          <ul>
            <li><a href="./about.html">About</a></li>
            <li class="active">
              <a href="./expensify.html">Fixed Expenser</a>
            </li>
            <li><a href="./index.html">Monthly Expenser</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="date">
      <h1>My Monthly Expense Bulletin</h1>
      <h2 id="date-display"></h2>
      <small>Never miss a bill again</small>

    </div>
    <div class="main-container">
      <!-- input record -->
      <div class="record-input">
        <h2>Expense Details</h2>
        <div class="entry-form">
          <form>
            <small>* Enter your fixed expenses</small>
            <br />
            <small
              >* These expenses do not vary and are same from
              month-to-month</small
            >
            <br />
            <label for="name">Expense Name</label>
            <input type="text" id="name" />

            <label for="cost">Monthly Expense</label>
            <input type="number" id="cost" />

            <label for="date-num">Pay Date</label>
            <input type="date" id="date" />
          </form>

          <!-- alert message -->
          <span class="message"></span>

          <div class="input-btns">
            <button type="submit" id="submit-btn">
              <span>
                <i class="fas fa-plus"></i>
              </span>
              Add Expense
            </button>

            <button type="button" id="cancel-btn">
              <span>
                <i class="fas fa-times"></i>
              </span>
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- display record -->
      <div class="record-display">
        <h2> Expenses:</h2>
        <!-- reset btn -->
        <button type="button" id="reset-btn">Reset</button>

        <div class="record-container">
         
        </div>
      </div>
    </div>

    <!-- JS file -->
    <script src="fixed-expenser.js"></script>
  </body>
</html>
